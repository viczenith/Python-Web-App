{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.1.2-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdsjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'contact_style.css' %}">
    <title>Contact</title>
</head>
<body>
      <!-- ---------------CONTACT SECTION-------------- -->
      <section class="contact section" id="contact">
        <div class="container">
            <div class="row">
                <div class="section-title padd-15">
                    <h2>Contact Us</h2>
                </div>
            </div>

            <div class="row">
                <!-- CONTACT INFO ITEM -->
                <div class="contact-info-item padd-15">
                    <div class="icon"><i class="fa fa-phone"></i></div>
                    <h4>Call Us On <br>
                    <a href="tel:+2347064959669">+2347064959669</a></h4>
                </div>
                <!-- CONTACT INFO ITEM -->
                <div class="contact-info-item padd-15">
                    <div class="icon"><i class="fa fa-whatsapp"></i></div>
                    <h4>Chat Us On <br>
                    <a href="https://wa.me/2349061188409?text=Hi, you are welcome our official WhatsApp line. How may we help you?">WhatsApp</a></h4>
                </div>
               
            </div>
            <h3 class="contact-title padd-15">SEND US AN EMAIL</h3>
            <h4 class="contact-sub-title padd-15">WE ARE PROMPT IN RESPONSE TO EMAIL MESSAGES</h4>


            <!-- -----------CONTACT FORM--------------- -->
            <div class="row"> 
                <div class="contact-form padd-15">
                    <form action="https://formsubmit.co/viczenithgodwin@gmail.com" method="POST">
                        <input type="hidden" name="_captcha" value="false">

                            <div class="row">
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                                    </div>
                                </div>
        
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <input type="hidden" name="_subject" value="New submission!" class="form-control" placeholder="Subject">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <textarea name="textarea" class="form-control" id="" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <button type="submit" class="btn">Send Message</button>
                                </div>
                            </div>
                    </form>
                </div>
                    
            </div>
        </div>
    </section>
        </div>
    </div>


</body>
</html>
